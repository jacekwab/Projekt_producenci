{% extends "base.html" %}
{% block title %}Create new account{% endblock %}
{% block page_body %}
{{ show_messages() }}
<div class="container">
    <div class="row mb-3">
        <div class="col-5 h1">New user</div>
    </div>
    <form id="user_form" action="{{ url_for('register_user') }}" method="POST">
 
        <div class="row mb-3">
            <div class="col-1 col-form-label"><label for="user_name">User name</label></div>
            <div class="col-4">
                <input type="text" id="user_name" name="login" value="{{ user.user_name }}" class="form-control"><br>
            </div>   
        </div>
        <div class="row mb-3">
            <div class="col-1 col-form-label"><label for="email">Email</label></div>
            <div class="col-4">
                <input type="text" id="email" name="email" value="{{ user.email }}" class="form-control"><br>
            </div>   
        </div>
        <div class="row  mb-3">
            <div class="col-1 col-form-label"><label for="user_pass">Password</label></div>
            <div class="col-4">
                <input type="password" id="user_pass" name="password" class="form-control"><br>
            </div>      
        </div>
        <div class="row mb-3">
            <div class="col-1"></div>
            <div class="col-2"><input type="submit" value="Send" class="btn btn-primary"></div>
        </div>
    </form>
</div>
{% endblock %}
