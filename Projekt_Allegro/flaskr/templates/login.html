{% extends "base.html" %}
{% block title %}Logon{% endblock %}

{% block page_body %}
{{ show_messages() }}
<div class="container">
    <form method="POST" action={{url_for('login_user')}}>
        <div class="row mt-3">
            <div class="col-6 h1">Login</div>
        </div>

        <div class="row mt-3">
            <div class="col-2 col-form-label"><label for="user_name">User name</label></div>
            <div class="col-4">
                <input type="text" id="user_name" name="login" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2 col-form-label"><label for="user_pas">Password</label></div>
            <div class="col-4">
                <input type="password" id="user_pass" name="password" class="form-control">
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-4"><input type="submit" value="Login" class="btn btn-primary"></div>
        </div>        
    </form>
</div>
{% endblock %}
