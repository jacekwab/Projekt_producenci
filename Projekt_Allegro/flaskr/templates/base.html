<!doctype html>
<html lang="en">
	<head>

		<meta charset="utf-8">

	<body class="d-flex flex-column h-100">

		</nav>
	</header>
	<main class="flex-shrink-0">
		<div id="body-container">
			<!--page to menu of pages is included-->

			{% endblock %}
		</div>
	</main>
	<footer class="footer mt-auto py-3 bg-light">
		<div id="footer-container" class="container">
